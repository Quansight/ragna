name: "Bug report ğŸ›"
description: "Create a report to help us fix something that is currently broken."
title: "[BUG] - <title>"
labels: ["type: bug ğŸ›"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting!
        Before submitting a bug, please make sure the issue hasn't already been addressed by searching through
        the past issues in this repository.

  - type: textarea
    attributes:
      label: Describe the bug
      description: |
        A clear and concise description of what the bug is.
      placeholder: Be as precise as you can, describe what you expected to happen and what actually happened.
    validations:
      required: true

  - type: textarea
    attributes:
      label: How to Reproduce the problem?
      description: |
        Provide a minimal code example and detailed step-by-step guidelines to reproduce the error.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Versions and dependencies used.
      description: |
        Describe your environment:
        - Ragna version
        - Python version
        - Operating system
    validations:
      required: false

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!
    validations:
      required: false
