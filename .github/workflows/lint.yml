on:
  pull_request:

defaults:
  run:
    shell: bash -el {0}

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./..github/actions/setup-env

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure --color=always
