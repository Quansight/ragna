name: docker

on:
  pull_request:
    paths:
      - ".github/workflows/docker.yml"
      - ".dockerignore"
      - "Dockerfile"
      - "environment-dev.yml"
      - "pyproject.toml"
      - "ragna-docker.toml"
      - "requirements-docker.txt"
  push:
    branches:
      - release/*
  workflow_dispatch:

env:
  DOCKER_REGISTRY: quay.io
  DOCKER_IMAGE: quansight/ragna

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          optional-dependencies: "false"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup metadata
        id: metadata
        run: |
          VERSION=$(python -m setuptools_scm)
          echo "version=${VERSION}" | tee --append $GITHUB_OUTPUT

          TAG=echo "${VERSION}" | sed 's/+/-/g'
          echo "tag=${TAG}" | tee --append $GITHUB_OUTPUT

      - name: Login to Quay.io
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Build and push on workflow dispatch
        uses: docker/build-push-action@v5
        with:
          tags:
            "${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE }}:${{
            steps.metadata.outputs.tag }}"
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION_FOR_RAGNA=${{ steps.metadata.outputs.version }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'workflow_dispatch' }}
