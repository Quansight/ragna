# Read the Docs configuration file for MkDocs projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
  jobs:
    post_checkout:
      # Check out the full depth for setuptools-scm
      - git fetch --unshallow || true
      # Check out git-lfs files
      # See https://docs.readthedocs.io/en/stable/build-customization.html#support-git-lfs-large-file-storage
      - wget
        https://github.com/git-lfs/git-lfs/releases/download/v3.4.0/git-lfs-linux-amd64-v3.4.0.tar.gz
      - tar xvfz git-lfs-linux-amd64-v3.4.0.tar.gz
      - ln -s git-lfs-3.4.0/git-lfs git-lfs
      - git config filter.lfs.process "`pwd`/git-lfs filter-process"
      - git config filter.lfs.smudge  "`pwd`/git-lfs smudge -- %f"
      - git config filter.lfs.clean "`pwd`/git-lfs clean -- %f"
      - ./git-lfs install
      - ./git-lfs fetch
      - ./git-lfs checkout
    pre_install:
      - git update-index --assume-unchanged $(git status --untracked-files=no
        --porcelain | sed -E "s/\s*\S+\s+//")
    install:
      - curl -fsSL https://pixi.sh/install.sh | PIXI_VERSION=v0.45.0 bash
      # We call the full path of the executable /home/docs/.pixi/bin/pixi because
      # the installation process does not add the executable to the $PATH, and
      # activating Pixi with eval "$(pixi shell-hook)" was not working out of the box.
      - /home/docs/.pixi/bin/pixi install --frozen -e dev-all-py312
    post_install:
      - git update-index --really-refresh || true
    build:
      html:
        - mkdir -p $READTHEDOCS_OUTPUT/html/
        - /home/docs/.pixi/bin/pixi run --frozen -e dev-all-py312 mkdocs build -d
          $READTHEDOCS_OUTPUT/html/
