# Read the Docs configuration file for MkDocs projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "mambaforge-22.9"
  jobs:
    post_checkout:
      # Enable checking out git-lfs files on RTD
      # See https://docs.readthedocs.io/en/stable/build-customization.html#support-git-lfs-large-file-storage
      - wget
        https://github.com/git-lfs/git-lfs/releases/download/v3.1.4/git-lfs-linux-amd64-v3.4.0.tar.gz
      - tar xvfz git-lfs-linux-amd64-v3.4.0.tar.gz
      - git config filter.lfs.process "`pwd`/git-lfs filter-process"
      - git config filter.lfs.smudge  "`pwd`/git-lfs smudge -- %f"
      - git config filter.lfs.clean "`pwd`/git-lfs clean -- %f"
      - ./git-lfs install
      - ./git-lfs fetch
      - ./git-lfs checkout

mkdocs:
  configuration: mkdocs.yml
  fail_on_warning: true

# Optionally declare the Python requirements required to build your docs
conda:
  environment: environment-dev.yml

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - complete
