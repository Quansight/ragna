site_name: Ragna

theme:
  name: material
  features:
    - navigation.sections

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences

# FIXME: This only shows the examples
nav:
  - Examples: generated/gallery

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_bases: false
  - gallery:
      examples_dirs: docs/examples
      gallery_dirs: docs/generated/gallery
      filename_pattern: /example_

hooks:
  - docs/hooks/cli.py
  - docs/hooks/rest_api.py
