{% extends "base.html" %} {% block content %}
{% if fail_reason %}
<div style="color: red">
  {{ fail_reason }}
</div>
{% endif %}
<form action="/login" method="post" id="basic-auth">
  <div>
    <input
      type="text"
      class="form-control"
      placeholder="username"
      name="username"
      autocomplete="username"
      {% if username %}
      value="{{ username }}"
      {% endif %}
    />
  </div>
  <div>
    <input
      type="password"
      class="form-control"
      placeholder="password"
      name="password"
    />
  </div>
</form>
<div>
  <button type="submit" form="basic-auth" class="btn btn-primary">Login</button>
</div>
{% endblock %}
