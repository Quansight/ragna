[build-system]
requires = [
    "setuptools>=45",
    "setuptools_scm[toml]>=6.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "ragna"
authors = [
    { name = "Philip Meier", email = "pmeier@quansight.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.9"
dependencies = [
    "typer",
    "rich",
    "pluggy",
    "panel >=1.2, <1.3",
    "packaging",
    "param",
    "importlib_metadata >=4.6; python_version < '3.10'",
]
dynamic = ["version"]

# to update this, run scripts/update_optional_dependencies.py
[project.optional-dependencies]
extensions = [
    'chromadb>=0.4',
    'pymupdf',
    'requests',
    'tiktoken',
]

[tool.setuptools_scm]
write_to = "ragna/_version.py"
local_scheme = "node-and-timestamp"

[project.scripts]
ragna = "ragna._cli:app"

[tool.setuptools.packages.find]
include = [
    "ragna*",
]

[tool.usort.known]
# TODO: remove this with usort>=1.1
third_party = ["panel"]

[tool.ruff]
# Ignore line too long, because due to black the error can only occure for strings
ignore = ["E501"]

[tool.ruff.per-file-ignores]
# ignore unused imports and imports not at the top of the file in __init__.py files
"__init__.py" = ["F401", "E402"]


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-rfEX --tb=short -Werror"
testpaths = [
    "tests",
]
xfail_strict = true

[tool.mypy]

files = "ragna"

show_error_codes = true
pretty = true

allow_redefinition = true
no_implicit_optional = true

warn_redundant_casts = true
warn_unused_ignores = true

warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = "ragna._backend.hookspecs"
disable_error_code = "empty-body"

[[tool.mypy.overrides]]
module = "ragna.extensions.*"
disable_error_code = "has-type"

[[tool.mypy.overrides]]
module = [
    "fitz",
]
ignore_missing_imports = true
