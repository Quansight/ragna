  - conda-forge
dependencies:
  - python =3.10
  - pip
  - git-lfs
  - pip:
      - httpx_sse
      - ijson
      - sse_starlette
      - python-dotenv
      - pytest >=6
      - pytest-mock
      - pytest-asyncio
      - pytest-playwright
      - mypy ==1.10.0
      - pre-commit
      - types-aiofiles
      - sqlalchemy-stubs
      - setuptools-scm
      - pip-tools
      # documentation
      - mkdocs
      - mkdocs-material
      - mkdocstrings[python]
